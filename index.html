<script type="text/javascript">
	var $_eseecode = { cache_token: null };
	let el = document.createElement("script");
	el.type = "text/javascript";
	let v = (new URLSearchParams(window.location.search)).get('v');
	$_eseecode.cache_token = v === null ? $_eseecode.cache_token : (v === "" ? new Date().getTime() : v);
	el.src = "js/eseecode.js" + ($_eseecode.cache_token ? '?v=' + $_eseecode.cache_token : '');
	document.body.appendChild(el);
</script>
